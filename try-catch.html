
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation From</title>
    <style>
        body{
           background-color: rgb(204, 202, 202) ;
        }
        td{
            color: rgb(6, 6, 6);
            font-size: 20px;
            font-family: poppins;
        }
        input{
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <form>
        <h1 style="text-align: center;color: rgb(14, 14, 14);">User Information</h1>
        <table  border="2"cellpadding="20" style="margin: auto;align-items: center; background-color: rgb(223, 223, 222);">
            <tr>
                <td>Frist Name:-</td>
                <td><input type="text" id="fname" ></td>
            </tr>
             <tr>
                <td>Last Name:-</td>
                <td><input type="text" id="lname" ></td>
            </tr>
            <tr>
                <td>Email:-</td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td>Moblie No:-</td>
                <td><input type="number" id="number"></td>
            </tr>
            <tr>
                <td>Password:-</td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td>Conform password:-</td>
                <td><input type="password" id="password1"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="submit" onclick="save()" style="border:0px;height: 35px; width: 100px;font-size:18px"></td>
            </tr>
        </table>

    </form>
</body>
</html>
<script type="text/javascript">

    let save = () =>{
        let fname = document.getElementById('fname').value;
        let lname = document.getElementById('lname').value;
        let email = document.getElementById('email').value;
        let number = document.getElementById('number').value;
        let password = document.getElementById('password').value;
        let password1 = document.getElementById('password1').value;

    try{
            if(fname == ""){
                throw "please fill First Name.";
                return false;
        }
        var ans=/^[a-zA-Z ]+$/ ;
        if(!fname.match(ans)){
            throw "Not valid";
            return false;
        }
    
  
        if(lname == ""){
                throw "please fill Last Name.";
                return false;
        }
        var ans=/^[a-zA-Z ]+$/ ;
        if(!lname.match(ans)){
            throw "Not valid";
            return false;
        }
      
        if(email == ""){
            throw "please fill email.";
                return false;
        }  

        var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        if(!email.match(mailformat)){
            throw  "Email is Not valid.";
                return false;
        }
    
        if(number == ""){
            throw "please fill Number.";
                return false;
        }
        if(password == ""){
            throw "please fill password.";
                return false;
            }else if(password.length<8 || password.length>16){  
                throw "Password must be at least 8 to 16 characters long."; 
                return false;  
            }else if(!password1){
                throw "please fill conform password.";
            }
            else if(password != password1){
                throw "password  can not must be some";
                return false;
            }
    }
    catch(a){
        alert(a,ans.a);
    }
    }
</script>
